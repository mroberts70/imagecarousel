<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Image Carousel</title>
</head>
<body>
    <header>
        <img src="images/logofrog2.png" alt="">
        <h2>Poison Frogs Will Trip You Out</h2>
    </header>
    <main>
        <div class="container">
            <div class="imagecarousel">
                <div class="image fade">
                    <img src="images/frog_01.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_02.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_03.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_04.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_05.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_06.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_07.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_08.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_09.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_10.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_11.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_12.jpg" alt="Frog">
                </div>
                <div class="image fade">
                    <img src="images/frog_13.jpg" alt="Frog">
                </div>
            
                <div class="next"><i onclick="showImage(1)" class="fa-solid fa-chevron-right"></i></div>
                <div class="prev"><i onclick="showImage(-1)" class="fa-solid fa-chevron-left"></i></div>
            </div>

            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="copyright"></span> Michael Roberts Productions</p>
    </footer>

    <script src="js/imagecarousel.js"></script>
</body>
</html>
